            <!-- thiết kế tiêu đề ở đây -->

            <img id="img-header1" src="/assets/images/header-img1.png" alt="">
            <img id="img-header2" src="/assets/images/header-img2.png" alt="">
            <img id="img-header3" src="/assets/images/header-img3.png" alt="">
            <nav>
                <!-- thiết kế điều hướng ở đây -->
                <a href="trangchu.html">Trang chủ</a>
                <a href="gioithieu.html">Giới Thiệu</a>
                <a href="sanpham.html">Sản Phẩm</a>

                <a href="dangky.html">Đăng Ký</a>
                <a href="lienhe.html">Liên Hệ</a>
            </nav>
            <div class="nav-search">
                <input class="input" type="text" value="Nhập nội dung cần tìm">
                <i class="fa fa-search color-white fa_css"></i>
                <i class="fa fa-shopping-cart color-pink fa_css"></i>
            </div>
        </header>
    <main>
        <article> <!-- thiết kế nội dung chính ở đây -->
            <fieldset>
                <h1>Đăng Ký <div class=""></div></h1>
                <table>
                    <form method="post" enctype="multipart/form-data">
                    <tr>
                        <td>
                            <label for="email">
                                <i class="fa fa-envelope color-white fa_css"></i>
                            </label>
                        
                            <input id="email" type="text" name="email" placeholder="Vui lòng nhập email">
                        </td> 
                    </tr>
                    <tr>
                        <td>
                            <label for="pw1">
                                <i class="fa fa-lock fa_css color-white"></i>
                            </label>
                
                            <input id="pw1" type="password" name="pw1" placeholder="Vui lòng nhập mật khẩu">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pw2">
                                <i class="fa fa-lock fa_css color-white"></i>
                            </label>
                        
                            <input id="pw2" type="password" name="pw2" placeholder="Vui lòng nhập mật khẩu">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="memberType">
                                <i class="fa fa-gift color-white fa_css"></i>
                            </label>
                        
                            <input type="radio" name="memberType"> Bạc
                            <input type="radio" name="memberType"> Vàng
                            <input type="radio" name="memberType"> Bạch Kim
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="avatar">
                                <i class="fa fa-user-plus fa_css color-white"></i>
                            </label>
                            <input type="file" name="avatar">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="nhaplaimatkhau">Thông qua việc tạo tài khoản, bạn đồng ý với điều kiện
                                <a href="trangchu.html">
                                    Điều khoản & Quyền riêng tư của chúng tôi
                                </a>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Đăng Ký">
                            <input type="reset" value="Hủy">
                            
                        </td>
                    </tr>
                    </form>
                </table>
            </fieldset>
        </article>
    </main>
    <footer>
