    <main>
        <article> <!-- thiết kế nội dung chính ở đây -->
            <h1>Liên Hệ <div></div></h1>
            <img src="/assets/images/lienhe/check-in.png" alt="">
            <p class="p-lienhe">
            <i class="fa fa-home color-pink fa_css"></i>
            <b>Địa chỉ: 0123, Tòa Nhà ABC, TP.Cần Thơ</b>
             Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc biểu mẫu bên dưới. Xin cảm ơn.</p>
            <h1>Góp Ý<div></div></h1>
             <div class="gopy">
                
                <table>
                    <form method="post" enctype="application/x-www-form-urlencoded" >
                    <tr>
                        <td><label for="hoten">
                            <i class="fa fa-user color-white fa_css"></i>
                        </label></td>
                        <td>
                            <input type="text" id="hoten" placeholder="Nhập Họ Tên">
                     </td>
                    </tr>
                    <tr>
                        <td><label for="email">
                            <i class="fa fa-envelope color-white fa_css"></i> 
                        </label></td>
                        <td>
                            <input type="email" id="email" placeholder="Nhập Email">
                     </td>
                    </tr>
                    <tr>
                        <td><label for="chude">
                            <i class="fa fa-bars color-white fa_css"></i> 
                        </label></td>
                        <td><select name="chude" id="chude" size="1">
                            <option value="sanpham_dichvu">Về Sản Phẩm/ Dịch Vụ</option>
                            <option value="uudai">Về Ưu Đãi Thành Viên</option>
                            <option value="tuyendung">Về Tin Tuyển Dụng</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td >
                            <label for="noidung">
                                <i class="fa fa-book color-white fa_css"></i>
                            </label></td>
                        <td colspan="2">
                            <textarea name="noidung" id="noidung" cols="50" rows="7" placeholder="Nội dung cần liên hệ"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Gửi">
                        </td>
                    </tr>
                </form>
              </table>
