    <title>Trang chu</title>

    <nav>
        
        <a href="">Trang chu</a>

    <main>
        <article>
                <fieldset>
                    <legend>Dang ky</legend>
                    <form action="" method="post" enctype="multipart/form-data">
                        <table>
                            <tr>
                                <td> 
                                    <label class="mail" for="1">Email</i></label>
                                </td>
                                <td>
                                    <input type="text" name="email" id="1" placeholder="Vui long nhap email">
                                </td>
                            </tr>
                            <tr>
                                <td> 
                                    <label class="matkhau" for="1">Mat khau</i></label>
                                </td>
                                <td>
                                    <input type="text" name="matkhau" id="1" placeholder="Vui long nhap mat khau">
                                </td>
                            </tr>
                            <tr>
                                <td> 
                                    <label class="nlmatkhau" for="1">Nhap lai mat khau</i></label>
                                </td>
                                <td>
                                    <input type="text" name="nlmatkhau" id="1" placeholder="Vui long nhap lai mat khau">
                                </td>
                            </tr>
                            <tr>
                                <td> 
                                    <label class="capdo">Cap do thanh vien</i></label>
                                </td>
                                <td>
                                    <input type="radio" name="memberType" id="1" > Bac
                                    <input type="radio" name="memberType" id="1" > Vang
                                    <input type="radio" name="memberType" id="1" > Bach kim
                                </td>
                            </tr>
                            <tr>
                                <td> 
                                    <label class="photo" for="1">Anh Dai Dien</i></label>
                                </td>
                                <td>
                                    <input type="file" name="photo" id="1" >
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><b class="dangky">Thông qua việc tạo tài khoản, bạn đồng ý với<a href=""> Điều khoản & Quyền riên tư của chúng tôi</a>. </b></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="2"><div class="dangky"><input type="submit" value="Đăng Ký"> <input type="reset" value="Hủy"> </div> </td>
                                <td></td>
                            </tr>
                        </table>
                    </form>
                </fieldset>

   
        </article>
    </main>
